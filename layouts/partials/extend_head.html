<!--
    Add Mermaid "embedded code block render hook" to page <head>
    See: https://gohugo.io/content-management/diagrams/
    See: https://github.com/adityatelange/hugo-PaperMod/discussions/850#discussioncomment-11646897
    See: https://github.com/mermaid-js/mermaid/issues/2644#issuecomment-2313201033
-->

{{ if .Store.Get "hasMermaid" }}
<script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
</script>

<style>
    body.dark .mermaid {
        filter: invert(1) saturate(0);
    }
</style>
{{ end }}
